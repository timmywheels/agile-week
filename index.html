			<h6>Add Client</h6>
			<form id="add-client">
				<div id="selectConsultant" class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary active">
                  <input type="radio" name="options" id="arnell" autocomplete="off">
                  <p>AM</p>
               </label>
					<label class="btn btn-secondary">
                  <input type="radio" name="options" id="reece" autocomplete="off">
                  <p>RF</p>
               </label>
				</div>
				<input id="addClientTicker" type="text" placeholder="Ticker" required autocomplete="off" />
				<input id="addClientFirstName" type="text" placeholder="First Name" required autocomplete="off" />
				<input id="addClientLastName" type="text" placeholder="Last Name" required autocomplete="off" />
				<button id="addClientBtn"><i class="fas fa-plus"></i></button>
			</form>
